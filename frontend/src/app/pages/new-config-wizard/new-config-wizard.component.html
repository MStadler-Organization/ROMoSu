<div>
  <div *ngIf="this.showProgressBar" class="progress-spinner-container">
    <!--    <mat-spinner></mat-spinner>-->
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <mat-stepper linear #stepper>
    <!-- ########## STEP 1 ########## -->
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup" class="form-container">
        <ng-template matStepLabel>Select SuM</ng-template>
        <mat-selection-list #sums [multiple]="false" class="selection-container">
          <mat-list-option *ngFor="let sum of this.possibleSums" [value]="sum">
            {{sum}}
          </mat-list-option>
        </mat-selection-list>
        <div>
          <button mat-raised-button (click)="validateSumSelection(sums, stepper)" onclick="this.blur()">Next Step
          </button>
        </div>
      </form>
    </mat-step>

    <!-- ########## STEP 2 ########## -->
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Property Specification</ng-template>
        <h1>{{this.selectedSum}}</h1>
        <div class="tree-container">
          <div *ngFor="let rootTopic of rootTopics; index as i;" class="panel">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <div class="panel-header-container">
                  <mat-panel-title>
                    {{rootTopic.name}}
                  </mat-panel-title>
                  <mat-panel-description>
                    {{rootTopic.type}}
                  </mat-panel-description>
                </div>
                <!--              <mat-icon>error</mat-icon>-->
              </mat-expansion-panel-header>
              <div class="panel-content-container">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Frequency in seconds</mat-label>
                  <input matInput [formControl]="FREQUENCY_FORM_CONTROL" placeholder="e.g., 2.5">
                  <mat-error
                    *ngIf="FREQUENCY_FORM_CONTROL.hasError('float') && !FREQUENCY_FORM_CONTROL.hasError('required')">
                    Please enter a valid frequency (float or number)
                  </mat-error>
                  <mat-error *ngIf="FREQUENCY_FORM_CONTROL.hasError('required')">
                    Frequency is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <h3 class="label-form-heading">Select (sub-)properties to monitor:</h3>
                <div class="property-tree">

                </div>
              </div>
            </mat-expansion-panel>
          </div>
        </div>
        <div>
          <button mat-raised-button matStepperPrevious onclick="this.blur()" class="prev-button">Previous Step</button>
          <button mat-raised-button matStepperNext onclick="this.blur()">Next Step</button>
        </div>
      </form>
    </mat-step>

    <!-- ########## STEP 3 ########## -->
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-raised-button matStepperPrevious onclick="this.blur()">Previous Step</button>
        <button mat-raised-button (click)="stepper.reset()" onclick="this.blur()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
