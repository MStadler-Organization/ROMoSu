<!--<div >-->
<div *ngFor="let singleConfig of activeConfigs">
  <mat-card class="rt-card">
    <mat-card-header>
      <mat-card-title>{{singleConfig.id}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img alt="Monitoring Gif" mat-card-image src="assets/img/mon-gif.gif">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
